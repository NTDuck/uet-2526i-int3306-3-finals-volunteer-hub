name: "[cargo] Format & Lint"

on:
  workflow_call:

jobs:
  cargo-format:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        channel:
          - nightly

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.channel }}
          components: rustfmt

      - run: cargo fmt --all -- --check

  cargo-lint:
    needs:
      - cargo-format

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        channel:
          - nightly

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/cargo-load-env

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.channel }}
          components: clippy

      - run: cargo clippy --workspace --all-targets
